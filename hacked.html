<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Were Hacked!</title>
  <style>
    body {
      background: #141d1b;
      color: #00ff41;
      font-family: 'Share Tech Mono', 'Consolas', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .glitch {
      font-size: 3em;
      font-weight: bold;
      position: relative;
      color: #00ff41;
      animation: flicker 1.5s infinite alternate;
      letter-spacing: 2px;
      text-shadow:
        0 0 4px #00ff41,
        0 0 8px #00ff41,
        0 0 12px #00ff41;
    }
    .glitch:before,
    .glitch:after {
      content: 'You Were Hacked!';
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.7;
    }
    .glitch:before {
      top: -2px;
      color: #0ff;
      z-index: -1;
      clip-path: inset(0 0 60% 0);
    }
    .glitch:after {
      top: 2px;
      color: #f0f;
      z-index: -2;
      clip-path: inset(60% 0 0 0);
    }
    @keyframes flicker {
      0% { text-shadow: 0 0 4px #00ff41, 0 0 8px #00ff41;}
      20% { text-shadow: 0 0 8px #00ff41, 0 0 16px #0f0;}
      40% { text-shadow: 0 0 6px #00ff41, 0 0 12px #0f0;}
      60% { text-shadow: 0 0 10px #00ff41, 0 0 20px #0f0;}
      80% { text-shadow: 0 0 4px #00ff41, 0 0 14px #00ff41;}
      100% { text-shadow: 0 0 8px #00ff41, 0 0 16px #0f0;}
    }
    .typewriter {
      margin-top: 32px;
      font-size: 1.2em;
      color: #00ff41;
      white-space: pre;
      overflow: hidden;
      border-right: .15em solid #00ff41;
      width: 0;
      animation: typing 4s steps(44, end) forwards, blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00ff41; }
    }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -10;
      pointer-events: none;
      opacity: 0.18;
    }
  </style>
</head>
<body>
  <!-- Matrix rain background -->
  <canvas class="matrix-bg"></canvas>
  <div class="glitch">You Were Hacked!</div>
  <div class="typewriter" id="tw"></div>
  <script>
    // Typewriter effect
    const msg = "All your data belong to us...\nSystem breach detected.\nGood luck!";
    let i = 0, tw = document.getElementById('tw');
    function typeWriter() {
      if (i < msg.length) {
        tw.textContent += msg[i] === '\n' ? '\n' : msg[i];
        i++;
        setTimeout(typeWriter, 55);
      }
    }
    setTimeout(typeWriter, 900);

    // Matrix rain background
    const canvas = document.querySelector('.matrix-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth;
    let h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
    const cols = Math.floor(w / 20);
    const ypos = Array(cols).fill(0);

    function matrix() {
      ctx.fillStyle = "#141d1b22";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "#00ff41";
      ctx.font = "18px monospace";
      for (let i = 0; i < cols; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 20, ypos[i] * 20);
        if (ypos[i] * 20 > h && Math.random() > 0.975) {
          ypos[i] = 0;
        }
        ypos[i]++;
      }
    }
    setInterval(matrix, 50);
    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });
  </script>
</body>
</html>
